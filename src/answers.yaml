a01.001ru: "Сейчас расскажу порядок действий.\
\nВыберите, что именно планируете сделать:\
\n1. Поменять пароль для входа в приложение.\
\n2. Поменять PIN-код от карты.\
\nПожалуйста, отправьте цифру, соответствующую вашему выбору."
a01.002ru.01: "Смена пароля от приложения возможна несколькими способами:\
\n1. На экране «Профиль» выберите «Изменить код выхода в приложение».\
\n2. Введите SMS-код.\
\n3. Придумайте новый код для входа в приложение и повторите его."
a01.002ru.02: "Либо нажмите на кнопку «Выйти» на странице ввода пароля для входа в приложение.\
\nПосле чего нужно будет заново прийти регистрацию:\
\n1. Ввести полный номер карты (если оформляли ранее, иначе — номер телефона и дату рождения).\
\n2. Указать код из SMS.\
\n3. Придумать новый пароль для входа."
a01.003ru.01: "Это можно сделать в приложении:\
\n1. На экране «Мои деньги» в разделе «Карты» нажмите на нужную.\
\n2. Выберите вкладку «Настройки».\
\n3. Нажмите «Сменить пин-код».\
\n4. Введите комбинацию, удобную вам.\
\n5. Повторите её."
a01.003ru.02: "И всё готово! Пин-код установлен, можно пользоваться."
